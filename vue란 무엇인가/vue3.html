<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>vue3</title>
</head>
<body>
    <div id="app">
        <button type="button" @click="counter++">Counter : {{counter}}</button>  <!--{{}} > 템플릿 문법이라고 한다-->
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    counter: 100
                }
            }
        });
        app.mount('#app')
    </script>
</body>
</html>
